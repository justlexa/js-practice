<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    

    <script>
        var num1 = 7; // number 1
        var num2 = 13; // number 2
        var c = 30; // degrees in celsius

        console.log(num1+num2) 
        console.log(num1-num2)
        console.log(num1*num2)
        console.log(num1/num2)
        console.log(num1**num2)
        // calculating celsius to fahrenheit
        console.log(c)
        console.log((c * 1.8) + 32) // correct answer and order
        console.log(c+32 * 1.8) // wrong answer and order

    </script>
</body>
</html>
